<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="modal">
      <div class="modal__overlay">
        <div class="container modal__container">
          <div class="modal__head-block">
            <h2 class="modal__title">Добавить товар</h2>
            <p class="modal__id">id: 201910241</p>
          </div>
          <div class="modal__line"></div>
          <form
            class="form"
            action="https://jsonplaceholder.typicode.com/posts"
          >
            <fieldset class="form__fieldset-all">
              <fieldset class="form__fieldset">
                <label class="form__name"
                  >Наименование
                  <input class="form__input" type="text" />
                </label>
              </fieldset>
              <fieldset class="form__fieldset form__fieldset--descrip">
                <label class="form__name"
                  >Описание
                  <input
                    class="form__input form__input--description"
                    type="text"
                  />
                </label>
              </fieldset>
              <fieldset class="form__fieldset">
                <label class="form__name"
                  >Категория
                  <input class="form__input" type="text" />
                </label>
              </fieldset>
              <fieldset class="form__fieldset">
                <label class="form__name"
                  >Единицы измерения
                  <input class="form__input" type="text" />
                </label>
              </fieldset>
              <fieldset class="form__fieldset">
                <label class="form__name"
                  >Количество
                  <input class="form__input" type="text" />
                </label>
              </fieldset>
              <fieldset class="form__fieldset">
                <label class="form__name form__name--two-input">Дисконт</label>
                <div class="form__checking">
                  <input
                    class="form__input form__input--checkbox"
                    type="checkbox"
                    checked
                  />
                  <input class="form__input" type="text" />
                </div>
              </fieldset>
              <fieldset class="form__fieldset">
                <label class="form__name"
                  >Цена
                  <input class="form__input" type="text" />
                </label>
              </fieldset>
              <div class="modal__error-message">
                <p class="modal__error-message--1mb">
                  Изображение не должно превышать размер 1 Мб
                </p>
              </div>
              <button class="modal__file">Добавить изображение</button>
              <div class="modal__add-img">
                <div class="modal__add-img--user">
                  <button class="modal__delete-img">
                    <img
                      class="modal__delete-img-btn"
                      src="css/modal/image/delete-forever.svg"
                      alt="Кнопка удаления картинки"
                    />
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
          <div class="modal__complete">
            <p class="modal__total">
              Итоговая стоимость: <span class="modal__price"> $ </span>
              <span class="modal__price"> 900.00 </span>
            </p>
            <button class="modal__submit" type="submit">Добавить товар</button>
          </div>
          <svg
            class="modal__close"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2 2L22 22"
              stroke="#6E6893"
              stroke-width="3"
              stroke-linecap="round"
            />
            <path
              d="M2 22L22 2"
              stroke="#6E6893"
              stroke-width="3"
              stroke-linecap="round"
            />
          </svg>
          <div class="modal__error">
            <p class="modal__error-text modal__error-text--x">X</p>
            <p class="modal__error-text modal__error-text--wrong">
              Что-то пошло не так
            </p>
            <svg
              class="modal__close"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 2L22 22"
                stroke="#6E6893"
                stroke-width="3"
                stroke-linecap="round"
              />
              <path
                d="M2 22L22 2"
                stroke="#6E6893"
                stroke-width="3"
                stroke-linecap="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
